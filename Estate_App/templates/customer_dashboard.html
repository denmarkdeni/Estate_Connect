<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        
        h2, h3 {
            color: #333;
        }
        
        form {
            margin: 20px auto;
            max-width: 400px;
        }
        
        input[type="text"] {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        ul {
            list-style: none;
            padding: 0;
            margin: 20px auto;
            max-width: 600px;
        }
        
        li {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        
        strong {
            font-size: 18px;
            color: #333;
        }
        
        img {
            display: block;
            margin-top: 10px;
            border-radius: 5px;
            max-width: 100%;
            height: auto;
        }
        
        a {
            display: inline-block;
            padding: 8px 12px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 10px;
            transition: background 0.3s;
        }
        
        a:hover {
            background-color: #218838;
        }
        
    </style>
</head>
<body>
    <h2>Welcome, {{ user.username }}!</h2>

    <form method="GET">
        <input type="text" name="q" value="{{ query }}" placeholder="Search properties...">
        <button type="submit">Search</button>
    </form>

    <h3>Available Properties:</h3>
    <ul>
        {% for property in properties %}
            <li>
                <strong>{{ property.title }}</strong> - ${{ property.price }} <br>
                <img src="{{ property.image.url }}" alt="{{ property.title }}" width="150"><br>
                <p>{{ property.location }}</p>
                <a href="{% url 'property_details' property.id %}">View Details</a>
            </li>
        {% empty %}
            <p>No properties found.</p>
        {% endfor %}
    </ul>
</body>
</html>
