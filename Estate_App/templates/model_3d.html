<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Property View</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        model-viewer {
            width: 100%;
            height: 600px;
            border: 3px solid #000;
        }
    </style>
</head>
<body>
    <h2>Property 3D View</h2>
    <model-viewer 
        src="/static/models/house.glb" 
        alt="3D Model of House" 
        auto-rotate 
        camera-controls 
        ar
        shadow-intensity="1">
    </model-viewer>
</body>
</html>
