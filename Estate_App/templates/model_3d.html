{% extends 'user_base.html' %}  
{% block content %}

    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <style>
        model-viewer {
            width: 100%;
            height: 600px;
            border: 3px solid #000;
        }
    </style>

    <div class="head-back">
        <h2>Property 3D View</h2>
        <button onclick="window.history.back()" class="logout-btn" style="background-color:blue;">Logout</button>
    </div>

    <model-viewer 
        src="{{property.model_3d.url}}" 
        alt="3D Model of House" 
        auto-rotate 
        camera-controls 
        ar
        shadow-intensity="1">
    </model-viewer>

{% endblock %}
