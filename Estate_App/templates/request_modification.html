{% extends 'property_details.html' %}

{% block modification %}

<style>

    /* Centering the form */
    form {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
    }

    /* Label Styling */
    label {
        font-weight: bold;
        margin-bottom: 5px;
        color: #2c3e50;
    }

    /* Input Fields */
    textarea {
        width: 100%;
        height: 120px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        resize: vertical;
    }

    /* Button Styling */
    button {
        background: #3498db;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        transition: background 0.3s ease;
        margin-top: 10px;
    }

    button:hover {
        background: #2980b9;
    }

</style>

    <div class="property-card">
        <h2>Request Modification </h2>
        <form method="POST" action="/request-modification/{{ property.id }}/">
            {% csrf_token %}
            <label>Describe your modification request:</label><br>
            <textarea name="description" required></textarea><br>
            <button type="submit">Submit Request</button>
        </form>
    </div>

{% endblock %}
